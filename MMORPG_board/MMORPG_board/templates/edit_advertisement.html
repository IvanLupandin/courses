{% extends 'base.html' %}

{% block title %}Редактирование объявления{% endblock %}

{% block content %}
    <h1>Редактирование объявления</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="title">Заголовок:</label><br>
            <input type="text" id="title" name="title" value="{{ advertisement.title }}"><br>
            <label for="description">Описание:</label><br>
            <textarea id="description" name="description" rows="4" cols="50">{{ advertisement.description }}</textarea><br>
            <label for="image">Изображение:</label><br>
            <input type="file" id="image" name="image"><br>
            <label for="video_url">Ссылка на видео:</label><br>
            <input type="text" id="video_url" name="video_url" value="{{ advertisement.video_url }}">
        </div>
        <br>
        <button type="submit">Сохранить изменения</button>
    </form>
{% endblock %}
